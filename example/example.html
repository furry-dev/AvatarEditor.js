<!doctype html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>avatarEditor.js</title>

    <link rel="stylesheet" href="https://cdn.ruden.pro/css/main-style.css">
    <link rel="stylesheet" href="https://cdn.ruden.pro/theme/colors.css">
    <link rel="stylesheet" href="https://cdn.ruden.pro/css/main-theme.css">

    <link rel="stylesheet" href="style.min.css">
</head>
<body>
<main>
    <canvas width="500" height="300"></canvas>
    <div class="export">
        <div class="buttons">
            <button type="submit">Save</button>
        </div>
        <img src="" alt="result" class="result">
    </div>
</main>
<script src="../AvatarEditor.js"></script>
<script>
    const canvas = document.querySelector('canvas')
    const editor = new AvatarEditor(canvas, {mask: "mask.svg"})

    document.querySelector('.export button[type="submit"]').addEventListener('click', () => {
        document.querySelector('.export .result').src = editor.exportImage()
    })

</script>
</body>
</html>
